<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/BoolflixIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolflix</title>
    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      /* Track */
      ::-webkit-scrollbar-track {
        background: #888;
      }
       
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 3px;
      }
      
      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #333; 
        border: 1px solid white;
      }
      </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
